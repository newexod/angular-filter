<div class="card">
  <p class="card-img">
    <img src={{cardItem.img}} alt={{cardItem.name}}>
  </p>
  <p class="card-city">{{cardItem.city}}</p>
  <div class="card-name">{{cardItem.name}}</div>
  <div class="card-about">
    <p class="card-category">{{cardItem.category}}</p>
    <p class="card-price">${{cardItem.price}}</p>
  </div>
</div>
